<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/signUpLogIn.css" />
    <script
      src="https://kit.fontawesome.com/7219559ca6.js"
      crossorigin="anonymous"
    ></script>
    <title>Log in to your Account</title>
  </head>
  <body>
    <div class="container">
      <div class="logo item"><i class="fa-solid fa-user-gear"></i>Kaarman</div>
      
        <div class="item">
          <button
            onclick="window.location.href='log-in.html';"
            class="logIn-btn"
          >
            log-in
          </button>
        </div>
        <div class="item">
        <button
          class="signUp-btn"
          onclick="window.location.href='sign-up.html'"
        >
          sign-up
        </button>
      </div>
    </div>
  </body>
</html>
