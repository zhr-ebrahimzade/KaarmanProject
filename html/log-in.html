<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/log-in.css" />
    <script
      src="https://kit.fontawesome.com/7219559ca6.js"
      crossorigin="anonymous"
    ></script>
    <title>Kaarman</title>
  </head>
  <body>
    <div class="container">
      <div class="logo"><i class="fa-solid fa-user-gear"></i> Kaarman</div>
      <div class="form">
        <form action="">
          <div class="form-item">
            <input class="button" type="email" placeholder="Email" />
          </div>
          <div class="form-item">
            <input class="button" type="password" placeholder="Password" />
          </div>
        </form>
        <div class="forget-pass"><a href="#">Forgot Password?</a></div>
        <button class="log-in button">Log in</button>
      </div>
    </div>
  </body>
</html>
