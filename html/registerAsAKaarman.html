<!DOCTYPE html>
<html dir="rtl" lang="fa-IR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/registerAsAKaarman.css" />
    <script
      src="https://kit.fontawesome.com/7219559ca6.js"
      crossorigin="anonymous"
    ></script>
    <title>Kaarman</title>
  </head>
  <body style="direction: rtl">
    <div class="container">
      <div class="logo">Kaarman<i class="fa-solid fa-user-gear"></i></div>
      <div class="form">
        <form>
          <div class="form-item">
            <input class="button" type="text" placeholder="نام" />
          </div>
          <div class="form-item">
            <input class="button" type="text" placeholder="نام خانوادگی" />
          </div>
          <div class="form-item">
            <input class="button" type="email" placeholder="ایمیل" />
          </div>

          <div class="form-item">
            <input class="button" type="password" placeholder="پسوورد" />
          </div>
          <div class="form-item checkbox">
            <div>
              <label for="policy">
                <input type="checkbox" name="policiy" /> به عنوان کارمن</label
              >
            </div>
            <div>
              <label for="policy">
                <input type="checkbox" name="policiy" /> با عضویت در سایت، شرایط
                را میپذیرم.</label
              >
            </div>
          </div>
          <div class="form-item">
            <button class="log-in button">ثبت نام</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
